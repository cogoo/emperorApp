<h2>My Emperors</h2>
<ul class="emperors">
	<li *ngFor="let emperor of emperors" 
		(click)="onselect(emperor)"
		[class.selected]="emperor === selectedEmperor"
		>
		<span class="badge">{{emperor.id}}</span> {{emperor.name}}
		<!-- each emperor goes here -->
	</li>
</ul>

<div *ngIf="selectedEmperor">
	<h2>
		{{selectedEmperor.name | uppercase}} is my emperor
	</h2>
	<button (click)="gotoDetail()" >View Details</button>
</div>
